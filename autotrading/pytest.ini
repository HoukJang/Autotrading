[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --tb=short
    --cov=autotrading
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external resources
    unit: marks tests as unit tests (no external dependencies)
    ib: marks tests requiring IB connection
    db: marks tests requiring database connection
    skip_ci: marks tests to skip in CI environment
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning