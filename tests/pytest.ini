[tool:pytest]
# Pytest configuration for IB API Integration Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    performance: Performance and benchmark tests
    reliability: Reliability and stress tests
    slow: Tests that take more than 5 seconds
    requires_tws: Tests requiring actual TWS connection
    edge_case: Edge case and boundary condition tests

# Test output
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:asyncio
    error::UserWarning

# Coverage settings (when using --cov)
[coverage:run]
source = autotrading/broker
omit =
    */tests/*
    */venv/*
    */site-packages/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = tests/coverage/html